    function makeItemHTML(v, ytTitle) {
        const title = ytTitle || "";
        return `
            <a class="item" href="https://www.youtube.com/watch?v=${v.id}" target="_blank" rel="noopener noreferrer">
                <div class="thumb" aria-hidden="true">
                    <img src="https://img.youtube.com/vi/${v.id}/hqdefault.jpg" alt="${title}" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">
                </div>
                <div class="meta">
                    <div>${title}</div>
                </div>
            </a>
        `;
    }

    function fetchYoutubeTitle(id) {
        return fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${id}`)
            .then(res => res.json())
            .then(data => data.title)
            .catch(() => null);
    }

    async function renderLists() {
        const officialEl = document.getElementById('officialList');
        const liveEl = document.getElementById('liveList');
        const fanEl = document.getElementById('fanList');

        async function renderSection(list, el) {
            if (!el) return;
            el.innerHTML = list.map(v => makeItemHTML(v, "")).join('');
            const items = el.querySelectorAll('.item .meta > div:first-child');
            await Promise.all(list.map(async (v, i) => {
                const ytTitle = await fetchYoutubeTitle(v.id);
                if (ytTitle && items[i]) items[i].textContent = ytTitle;
            }));
        }

        await renderSection(officialVideos, officialEl);
        await renderSection(liveVideos, liveEl);
        await renderSection(fanVideos, fanEl);
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderLists();
    });
    document.addEventListener('i18n:change', () => {
        renderLists();
    });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Menu ARIA + overlay close
            const menuToggle = document.getElementById('menu-toggle');
            const menuButton = document.querySelector('.menu-button');
            const overlay = document.querySelector('.overlay');
            const sidebar = document.querySelector('.sidebar');

            function updateAria() {
                const expanded = menuToggle.checked ? 'true' : 'false';
                menuButton.setAttribute('aria-expanded', expanded);
                sidebar.setAttribute('aria-hidden', expanded === 'true' ? 'false' : 'true');
            }
            if (menuButton && menuToggle) {
                menuButton.setAttribute('aria-controls', 'sidebar');
                menuButton.setAttribute('aria-expanded', 'false');
                sidebar.setAttribute('id', 'sidebar');
                sidebar.setAttribute('aria-hidden', 'true');
                menuToggle.addEventListener('change', updateAria);
                overlay && overlay.addEventListener('click', () => { menuToggle.checked = false; updateAria(); });
            }

            const current = location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-links a').forEach(link => {
                const href = link.getAttribute('href');
                if (href === current) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pages = document.querySelectorAll('.diary-page');
            let currentPage = 1;

            function updatePage() {
                pages.forEach((page, index) => {
                    if (index + 1 === currentPage) {
                        page.classList.add('active');
                        page.classList.add('flip-in');
                        setTimeout(() => {
                            page.classList.remove('flip-in');
                        }, 600);
                    } else {
                        page.classList.remove('active');
                        if (index + 1 < currentPage) {
                            page.classList.add('flip-out');
                        } else {
                            page.classList.remove('flip-out');
                        }
                    }
                });

                document.getElementById('currentPage').textContent = currentPage;

                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === pages.length;
            }

            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updatePage();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentPage < pages.length) {
                    currentPage++;
                    updatePage();
                }
            });

            updatePage();
        });
    </script>
